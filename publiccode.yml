    longDescription: >-
      ### Sunet Auth Server

      An authentication server that implements the GNAP protocol
      (RFC9635).


      Allows for users to request a JWT using mutal TLS, JWKs and SAML2.
      Dynamically or using static configuration.


      Support for mutal TLS with trust in SAML metadata, tls-fed-auth and CA.
